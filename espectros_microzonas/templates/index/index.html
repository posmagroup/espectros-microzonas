{% extends 'base.html' %}

{% block extracss %}
<style>
    #map {
        width: 600px;
        height: 450px;
        border: 1px solid black;
    }
</style>
{% endblock %}

{% block extrajs %}
<script src="http://openlayers.org/dev/OpenLayers.js"></script>
<script>
    $(document).ready(function(){
        var map = new OpenLayers.Map('map');

        capa1 = new OpenLayers.Layer.WMS(
                "General",
                "http://localhost:8080/geoserver/wms",
                {   layers: 'microzonas:Microzonas_Amenaza_General',
                    transparent: "true",
                    format: "image/png"  }
        );
        capa2 = new OpenLayers.Layer.WMS(
                "Laderas",
                "http://localhost:8080/geoserver/wms",
                {   layers: 'microzonas:Microzonas_Laderas',
                    transparent: "true",
                    format: "image/png"  }
        );
        map.addLayers([capa1,capa2]);
//        map.addLayer(capa1);
//        map.addLayer(capa2);
        map.zoomToMaxExtent()
    });
</script>
{% endblock %}

{% block content %}
<div id="map"></div>
{% endblock %}
